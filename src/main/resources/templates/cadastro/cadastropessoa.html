<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>

<!-- Importa os Icones Google-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />

<link type="text/css" rel="stylesheet" href="/materialize.min.css"
	media="screen,projection" />


<title>Spring</title>
</head>
<body>

	<h1>Spring Boot + Thymeleaf + Materialize</h1>
	<h4>Cadastro De Pessoas</h4>
<br/>
<br/>
	<div th:each ="m : ${msg}">
		<span th:text="${m}"></span>
	</div>
<br/>
<br/>


  <div class="row">
	<form action="salvarpessoa" method="post" id="formPessoa" th:object = ${pessoaObj} class="col s12">
		<label>Id</label> 
		<input name="id" th:field ="*{id}" readonly="readonly"> 
		<label>Nome</label> 
		<input name="nome"th:field ="*{nome}"> 
		<label>Sobrenome</label>
		<input name="sobrenome"th:field ="*{sobrenome}"> 
		<label>Idade</label>
		<input name="idade"th:field ="*{idade}"> 
		
		<br /> <br /> <br /> 
		<input class="btn waves-effect waves-light" type="submit" value="Salvar">
		<button class="btn waves-effect waves-light" onclick="document.getElementById('formPessoa').reset();" >Novo</button>
	</form>
</div>


	<br />
	<br />
	<a href="/listarPessoas">Listando Pessoas</a>
	<br />
	<br />
	<form action="pesquisarPessoa" method="post">
	<input name="nomePesquisa" >
    <input class="btn waves-effect waves-light" type="submit" value="Buscar" >
	</form>

	<br />
	<br />
	<table>

		<tr th:each="dados : ${pList} ">
			<td th:text="${dados.id}"></td>
			<td><a th:href="@{/telefones/{/idPessoa}(idPessoa = ${dados.id})}"><span th:text="${dados.nome}"></span></a> </td>
			<td th:text="${dados.sobrenome}"></td>
			<td th:text="${dados.idade}"></td>
			<td><a th:href="@{/editarPessoa/{/idPessoa}(idPessoa = ${dados.id})}" > Editar </a></td>
			<td><a th:href="@{/removerPessoa/{/idPessoa}(idPessoa = ${dados.id})}" > Excluir </a></td>
		</tr>
	</table>





	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
