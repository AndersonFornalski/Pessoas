<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>

<!-- Importa os Icones Google-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />

<link type="text/css" rel="stylesheet" href="/materialize.min.css"
	media="screen,projection" />


<title>Insert title here</title>
</head>
<body>
	<form action="salvarpessoa" method="post" th:object = ${pessoaObj}>
		<label>Id</label> 
		<input name="id" th:field ="*{id}" readonly="readonly"> 
		<label>Nome</label> 
		<input name="nome"th:field ="*{nome}"> 
		<label>Sobrenome</label>
		<input name="sobrenome"th:field ="*{sobrenome}"> 
		<label>Idade</label>
		<input name="idade"th:field ="*{idade}"> 
		
		<br /> <br /> <br /> 
		<input class="btn waves-effect waves-light" type="submit" value="Salvar">
	</form>

	<br />
	<br />
	<a href="/listarPessoas">Listando Pessoas</a>
	<br />
	<br />


	<table>

		<tr th:each="dados : ${pList} ">
			<td th:text="${dados.id}">Id</td>
			<td th:text="${dados.nome}">Nome</td>
			<td th:text="${dados.sobrenome}">Sobrenome</td>
			<td th:text="${dados.idade}">Idade</td>
			<td><a th:href="@{/editarPessoa/{/idPessoa}(idPessoa = ${dados.id})}" > Editar </a></td>
			<td><a th:href="@{/removerPessoa/{/idPessoa}(idPessoa = ${dados.id})}" > Excluir </a></td>
		</tr>
	</table>





	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
